<body>
    <h1> Week 5 Day 1 - Promises</h1>
  
    
      
      <script>
           async function showCity(cityName) {
   
           let response = await fetch (`https://geocode.xyz/${cityName}?json=1`);
           let city = await response.json();
 
            alert (`The latitute of ${cityName} is: ${city.latt}` )
            alert (`The longitute of ${cityName} is: ${city.longt}` )
            }
            showCity("Seattle");
            showCity("Delaware");
            showCity("charlotte");
           
    
        </script>

    <script src="promises.js"> </script>
</body>
</html>
